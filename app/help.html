<!DOCTYPE HTML>
<html>
	<head>
		<title>Help</title>
		<link rel="stylesheet" href="css/style.css">
    <style>
      body {
        background-color: #ffffff;
        padding: 5px;
      }
    </style>
	</head>
  <body oncontextmenu="return false;">
		<div>
      <h1>Z-Layers</h1>
      <ul>
        <li>0 : Lower tiles</li>
        <li>1 : Lower characters</li>
        <li>3 : Normal characters</li>
        <li>4 : Upper tiles</li>
        <li>5 : Upper characters</li>
        <li>6 : Airship shadow</li>
        <li>7 : Balloon</li>
        <li>8 : Animation</li>
        <li>9 : Destination</li>
      </ul>
    </div>
    <div>
      <h1>Input</h1>
      Hold Left Alt to ignore grid snapping.
    </div>
	</body>
</html>
